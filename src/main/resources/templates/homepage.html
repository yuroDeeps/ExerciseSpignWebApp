<!DOCTYPE html>
<html>

	<head>
		<title>Home Page</title>
	</head>

	<body>
		<h1>Home Page</h1>
		
		<div sec:authorize="isAnonymous()">
		<a href="/login">Sign in</a>
		
		<br>
		<p>Nie masz konta? <a href="/register">Sign up</a></p>
		<br>
		</div>
		<div sec:authorize="isAuthenticated()">
			<a href="/logout">Log out</a>
		</div>
		<br><br>
		<div sec:authorize="hasAuthority('MANAGER')">
  			<a href="/crud/list">CRUD list</a>
		</div>
		<div sec:authorize="hasAuthority('VERIFIED')">
  			<a href="/currency/test">Currency </a>
		</div>
		<div sec:authorize="isAnonymous()">
  			<a href="/forgotPassword">I forgot my password</a>
		</div>
	</body>

</html>
