<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="cssFiles/registerStyle.css" />
    <title>YuroDeepsr</title>
  </head>

  <body>
    <div class="container">
      <article>
        <h1 th:text="form">Registration</h1>
        <form
          th:action="@{/register}"
          th:object="${userDTO}"
          method="POST"
          enctype="UTF-8"
        >
          <div>
            <label>Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              th:value="*{username}"
              th:errorClass="is-invalid"
            />
            <div
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"
            ></div>
          </div>
          <div>
            <label>Email </label>
            <input
              type="text"
              class="form-control"
              name="email"
              th:value="*{email}"
              th:errorClass="is-invalid"
            />
            <div
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
            ></div>
          </div>
          <div>
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              th:value="*{password}"
              th:errorClass="is-invalid"
            />
            <div
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
            ></div>
          </div>
          <div>
            <label>Re-password</label>
            <input
              type="password"
              class="form-control"
              name="rpassword"
              th:value="*{rpassword}"
              th:errorClass="is-invalid"
            />
            <div
              th:if="${#fields.hasErrors('rpassword')}"
              th:errors="*{rpassword}"
            ></div>
          </div>
          <button type="submit" th:text="Dalej">Submit</button>
        </form>
      </article>
    </div>
  </body>
</html>
